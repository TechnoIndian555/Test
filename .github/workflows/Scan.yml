name: IPv4 Scan

on:
  workflow_dispatch:
    inputs:
      cidr:
        default: "104.17.0.0/24"

jobs:
  scan:
    permissions: {contents: write}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: {python-version: "3.x"}
      - run: pip install requests && python IPv4_Scan.py "${{ github.event.inputs.cidr }}"
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: scan-latest
          body_path: "*_Logs.txt"   # ‚Üê quoted to avoid YAML anchor parsing
          files: |
            *_IPs.txt
            *_Logs.txt
